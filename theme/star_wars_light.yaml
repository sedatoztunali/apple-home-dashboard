Star Wars Light:
  # Global variables
  primary-font-family: "'Roboto'"
  theme-mid-gray-color: rgb(105,105,105)
  theme-mid-gray-color-a: rgba(105,105,105,0.5)
  theme-blue-color: rgb(65,77,204)
  theme-vibrant-blue-color: rgb(0,21,255)
  theme-bright-blue-color: rgb(199,204,255)
  theme-dark-blue-color: rgb(76,80,125)
  theme-dark-blue-color-a: rgba(76,80,125,0.2)
  theme-bright-gray-color: rgb(248,248,248)
  theme-bright-gray-color-a: rgba(248,248,248,0.7)
  theme-bright-gray-color2: rgb(209,209,209)
  theme-very-bright-gray-color: rgb(254,254,254)
  theme-very-bright-gray-color-a: rgba(254,254,254,0.7)
  theme-dark-gray-color: rgb(64,57,55)
  theme-label-badge-red: rgb(199, 72, 76)
  theme-label-badge-green: rgb(109, 192, 113)
  theme-label-badge-blue: rgb(26, 115, 232)
  theme-label-badge-yellow: rgb(204,158,66)
  theme-label-badge-gray: 'var(--theme-mid-gray-color)'
  primary-background: 'url()'
  background-image: "top center / auto no-repeat url('') fixed" #"top center / auto no-repeat url('/local/images/star_wars_light_bg.png') fixed"
  background-gradient: 'var(--background-image),
    linear-gradient(180deg, rgb(254,254,254) 0%,
    var(--theme-very-bright-gray-color) 55px,
    var(--theme-blue-color) 57px,
    var(--theme-very-bright-gray-color) 58px,
    var(--theme-bright-gray-color2) 60px,
    var(--theme-very-bright-gray-color) 100%'
  # Lovelace:
  lovelace-background: 'var(--background-gradient)'
  # Header:
  app-header-background-color: 'var(--theme-bright-gray-color)'
  app-header-text-color: 'var(--theme-mid-gray-color)'
  app-header-selection-bar-color: 'var(--theme-blue-color)'
  app-header-edit-background-color: 'var(--theme-bright-gray-color)'
  app-header-edit-text-color: 'var(--theme-blue-color)'
  mdc-theme-on-primary: 'var(--theme-very-bright-gray-color)'
  # Main Interface Colors
  primary-color: 'var(--theme-blue-color)'
  primary-background-color: 'var(--theme-bright-gray-color)'
  secondary-background-color: 'var(--theme-very-bright-gray-color)'
  divider-color: 'var(--primary-background-color)'
  accent-color: 'var(--primary-color)'
  text-accent-color: 'var(--theme-very-bright-gray-color)'
  # Text
  primary-text-color: 'var(--theme-dark-gray-color)'
  secondary-text-color: 'var(--theme-blue-color)'
  text-primary-color: 'var(--primary-text-color)'
  disabled-text-color: 'var(--theme-mid-gray-color-a)'
  # Sidebar Menu
  sidebar-background-color: 'var(--theme-bright-gray-color)'
  sidebar-icon-color: 'var(--theme-mid-gray-color)'
  sidebar-selected-background-color: 'var(--theme-bright-blue-color)'
  sidebar-selected-icon-color: 'var(--theme-blue-color)'
  sidebar-selected-color: 'var(--theme-blue-color)'
  sidebar-selected-text-color: 'var(--theme-blue-color)'
  sidebar-color: 'var(--theme-very-bright-gray-color)'
  sidebar-text-color: 'var(--theme-mid-gray-color)'
  # Buttons
  paper-item-icon-color: 'var(--theme-mid-gray-color)'
  paper-item-icon-active-color: 'var(--theme-blue-color)'
  mdc-button-outline-color: 'var(--theme-blue-color)'
  # States and Badges
  state-color: 'var(--theme-dark-gray-color)'
  state-on-color: 'var(--theme-vibrant-blue-color)'
  state-active-color: 'var(--state-on-color)'
  state-open-color: 'var(--state-on-color)'
  state-binary_sensor-on-color: 'var(--state-on-color)'
  state-switch-on-color: 'var(--state-on-color)'
  state-light-on-color: 'var(--state-on-color)'
  state-icon-color: 'var(--paper-item-icon-color)'
  state-icon-active-color: 'var(--paper-item-icon-active-color)'
  state-icon-unavailable-color: 'var(--disabled-text-color)'
  # Sliders
  paper-slider-knob-color: 'var(--theme-blue-color)'
  paper-slider-knob-start-color: 'var(--paper-slider-knob-color)'
  paper-slider-pin-color: 'var(--paper-slider-knob-color)'
  paper-slider-active-color: 'var(--paper-slider-knob-color)'
  paper-slider-secondary-color: 'var(--theme-dark-gray-color)'
  # Labels
  label-badge-background-color: 'var(--secondary-background-color)'
  label-badge-text-color: 'var(--primary-text-color)'
  label-badge-red: 'var(--theme-label-badge-red)'
  label-badge-green: 'var(--theme-label-badge-green)'
  label-badge-blue: 'var(--theme-label-badge-blue)'
  label-badge-yellow: 'var(--theme-label-badge-yellow)'
  label-badge-gray: 'var(--theme-label-badge-gray)'
  # Cards
  card-background-color: 'var(--theme-very-bright-gray-color-a)'
  ha-card-background: 'var(--theme-very-bright-gray-color-a)'
  ha-card-border-color: 'var(--theme-dark-blue-color-a)'
  ha-card-border-radius: '12px'
  ha-card-border-width: '0px'
  #ha-card-header-font-size: ""
  paper-dialog-background-color: var(--card-background-color)
  #paper-listbox-background-color: var(--card-background-color)
  paper-card-background-color: var(--card-background-color)
  # Switches
  switch-checked-button-color: 'var(--theme-blue-color)'
  #switch-checked-color: "var(--theme-blue-color)"
  switch-checked-track-color: 'var(--theme-dark-blue-color)'
  switch-unchecked-button-color: 'var(--theme-dark-gray-color)'
  #switch-unchecked-color: "var(--theme-bright-gray-color)"
  switch-unchecked-track-color: 'var(--theme-mid-gray-color)'
  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
  # Table
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)
  # Dropdowns
  material-background-color: var(--table-row-background-color)
  material-secondary-background-color: var(--table-row-alternative-background-color)
  mdc-theme-surface: var(--secondary-background-color)
  # Pre/Code
  markdown-code-background-color: 'var(--theme-bright-gray-color)'
  code-editor-background-color: 'var(--theme-bright-gray-color)'
  # Checkboxes
  mdc-checkbox-unchecked-color: 'var(--theme-dark-gray-color)'
  mdc-checkbox-disable-color: var(--disabled-text-color)
  mdc-select-fill-color: 'var(--theme-bright-gray-color)'
  mdc-select-ink-color: var(--primary-text-color)
  mdc-select-label-ink-color: var(--secondary-text-color)
  mdc-select-idle-line-color: var(--primary-text-color)
  mdc-select-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-hover-line-color: var(--accent-color)
  mdc-text-field-fill-color: var(--mdc-select-fill-color)
  # Input
  input-fill-color: var(--secondary-background-color)
  input-dropdown-icon-color: var(--secondary-text-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--secondary-text-color)
  input-idle-line-color: var(--primary-text-color)
  input-hover-line-color: var(--accent-color)
  # RGB
  rgb-primary-text-color: 64, 57, 55
  rgb-primary-color: 65, 77, 204

  # card-mod
  card-mod-theme: Star Wars Light

  card-mod-root: |
    app-toolbar {
    }

  card-mod-view: |
    #view {
      background: top center / auto no-repeat url('https://raw.githubusercontent.com/Stormrage-DJ/ha_theme_star_wars_light/main/assets/star_wars_light_bg.png') !important;
    }

  card-mod-sidebar: |
    @-webkit-keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0;
      }
    }

    .menu .title {
      color: var(--theme-blue-color);
      font-family: var(--primary-font-family);
      font-weight: bold;
      margin-top: 4px;
      text-shadow: 0 0 0 transparent,
                  0 0 10px var(--theme-bright-blue-color),
                  0 0 20px var(--theme-bright-blue-color);
      text-transform: uppercase;
    }

    .menu ha-icon-button {
      color: var(--theme-bright-blue-color) !important;
    }

    paper-icon-item span,
    paper-icon-item:hover span {
      text-transform: uppercase;
      z-index: 1;
    }

    paper-icon-item:hover span,
    paper-icon-item:hover ha-icon,
    paper-icon-item:hover ha-svg-icon,
    a[aria-selected=true] paper-icon-item span,
    a[aria-selected=true] paper-icon-item ha-icon,
    a[aria-selected=true] paper-icon-item ha-svg-icon {
      color: var(--theme-bright-blue-color);
      font-weight: bold;
      text-shadow: 0 0 0 transparent,
                  0 0 10px var(--theme-bright-blue-color);
    }

    paper-icon-item:hover ha-icon,
    paper-icon-item:hover ha-svg-icon,
    a[aria-selected=true] paper-icon-item ha-icon,
    a[aria-selected=true] paper-icon-item ha-svg-icon {
      animation: blink 250ms infinite alternate
    }

    paper-icon-item {
      background-color: var(--theme-very-bright-gray-color);
      border-radius: 1px !important;
      clip-path: polygon(
        0px calc(100% - 7px),
        1px calc(100% - 9px),
        1px calc(100% - 20px),
        0px calc(100% - 22px),
        0px 0px,
        100% 0px,
        100% calc(100% - 10px),
        calc(100% - 10px) 100%,
        0px 100%
      );
    }

    paper-icon-item:before {
      background: var(--theme-very-bright-gray-color);
      clip-path: polygon(
        5px 0px,
        100% 0px,
        100% calc(100% - 10px),
        calc(100% - 10px) 100%,
        5px 100%
      );
      content: '';
      display: block;
      height: calc(100% - 2px);
      left: 1px;
      position: absolute;
      top: 1px;
      width: calc(100% - 2px);
      z-index: -1;
    }

    paper-icon-item,
    paper-icon-item:before {
      transition: background-color 100ms ease-out, color 100ms ease-out;
    }

    paper-icon-item:after {
      background-color: var(--theme-very-bright-gray-color);
      content: '';
      display: block;
      height: 100%;
      left: 5px;
      position: absolute;
      top: 0px;
      width: 1px;
    }

    paper-icon-item:hover,
    paper-icon-item:hover:after,
    a[aria-selected=true] paper-icon-item,
    a[aria-selected=true] paper-icon-item:after {
      color: var(--theme-bright-blue-color);
      background-color: var(--theme-bright-blue-color);
    }

    paper-icon-item:hover:before {
      background-color: var(--theme-very-bright-gray-color);
    }

    .iron-selected paper-icon-item:focus::before,
    paper-icon-item:focus:before,
    paper-icon-item:focus:before,
    a[aria-selected=true] paper-icon-item:before {
      background-color: var(--theme-dark-blue-color);
    }

    .iron-selected paper-icon-item:focus::before,
    paper-icon-item:hover:before,
    paper-icon-item:focus:before,
    a[aria-selected=true] paper-icon-item:before {
      border-radius: 1px;
      position: absolute;
      inset: 1px 1px;
      pointer-events: none;
      content: "";
      will-change: auto;
      opacity: 1 !important;
    }

    div.tooltip {
      color: var(--theme-bright-gray-color);
      background-color: var(--theme-bright-blue-color);
    }
